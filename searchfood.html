<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Food</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link

  <body>
    <!-- Home Page -->
    <div class=""></div>
    <script

    <nav class="navbar navbar-expand-lg">

        <p style="padding-left: 6%">Add A Food</p>
        <div id="navbarSupportedContent">

          <ul class="d-flex">
            <i class="bi bi-list"></i>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container overflow-auto">
        <div class="row justify-content-md-left">
          <div class="search-bar">
            <form action="queryfood.html">
              <label for="">Click here to start search your food</label>
              <button
                class="btn btn-primary add-button"
                id="search-food-button"

                Search
              </button>
            </form>
          </div>
        </div>
        <ul class="nav justify-content-center" style="font-size: 2rem">
          <li class="nav-item" style="padding-right: 10vw">
            <a class="nav-link active" aria-current="page" href="#">History</a>
          </li>
          <li class="nav-item" style="padding-left: 10vw">
            <a class="nav-link" href="#">Saved Meals</a>
          </li>
        </ul>
        <div class="row align-items-center">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Chicken Breast, 3 oz
              <a
                href="nutrition.html"
                type="button"
                class="btn btn-primary add-button"
                >add</a
              >
            </li>
            <li class="list-group-item">
              Milk, 1 cup
              <a
                href="nutrition.html"
                type="button"
                class="btn btn-primary add-button"
                >add</a
              >
            </li>
            <li class="list-group-item">
              Food 3
              <a
                href="nutrition.html"
                type="button"
                class="btn btn-primary add-button"
                >add</a
              >
            </li>
          </ul>
        </div>

    <div class="boxfooter" id="nutrition">
      <a href="nutrition.html">
        <img src="images/nutrition.png" alt="nutrition" />
        <div class="boxfootertext">Nutrition</div></a
      >
    </div>
    <div class="boxfooter">
      <a href="exercise.html">
        <img src="images/exercise.png" alt="exercise" />
        <div class="boxfootertext">Exercise</div></a
      >
    </div>
    <div class="boxfooter">
      <a href="more.html">
        <img src="images/more.png" alt="more" />
