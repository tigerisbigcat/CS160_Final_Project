<script>
    function BMICalculation() {
        let height = document.getElementById("height").value;
        let weight = parseInt(document.getElementById("weight").value);
        let a = height.split("'");
        let feet = parseInt(a[0]);
        let inch = parseInt(a[1]) + feet * 12;
        let bmi = Math.round(weight / Math.pow(inch, 2) * 703);
        let color = "#72C1FB";
        if (bmi > 25) {
            color = "#EB7F78";
        } else if (bmi > 18) {
            color = "#92D699";
        }
        document.getElementById('bmi_index').style.color = color;
        document.getElementById('bmi_index').innerHTML = bmi.toString();
    }
</script>
