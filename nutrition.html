    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      var calories = 2400 - parseInt(sessionStorage.getItem('cal'));
      var amount = parseInt(sessionStorage.getItem('cal'));

      var chartLeft = 60;
      
      google.charts.load("current", {packages:["corechart"]});
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Source', 'Grams'],
          ['Fat',     parseInt(sessionStorage.getItem('fat'))],
          ['Carbohydrates',  parseInt(sessionStorage.getItem('carbs'))],
          ['Proteins',  parseInt(sessionStorage.getItem('protein'))]
        ]);

        var options = {
          pieHole: 0.85,
          legend: {position: 'right'},
          slices: {
            0: { color: '#6E8DA5' },
            1: { color: '#8AC8F6' },
            2: { color: '#CBE2F2' }
          },
          chartArea: {
            left: chartLeft
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nutrition');
        data.addColumn('number', 'Value');
        data.addRows([
          ['Carbs',  {v: 10000, f: sessionStorage.getItem('carbs')}],
          ['Sugar',   {v:8000,   f: sessionStorage.getItem('carbs')}],
          ['Calories', {v: 12500, f: sessionStorage.getItem('cal')}]
          // ['GI',   {v: 7000,  f: '___'}]
        ]);

        var macros = document.querySelector('#macros-div');
        var cli = chart.getChartLayoutInterface();
        var boundingBox = cli.getChartAreaBoundingBox();
        var overlayTexts = document.querySelector('.overlay');
        var overlayTextsMarginLeft = boundingBox.width * (0.39) - chartLeft;
        overlayTexts.style.marginLeft = overlayTextsMarginLeft.toString() + "px";
        document.querySelector('#calories').textContent = calories.toString();
        document.querySelector('#amount').textContent = amount.toString() + " g";

        macros.style.marginLeft = (-overlayTextsMarginLeft + boundingBox.left + boundingBox.width).toString() + "px";
        macros.style.width = (boundingBox.width / 2).toString() + "px";
        macros.style.marginTop = (-boundingBox.height).toString() + "px";

        var table = new google.visualization.Table(document.getElementById('macros-div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
